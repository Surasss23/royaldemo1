        c) Shell script to check for an Armstrong number
#!/bin/bash
echo -n "Enter A Number: "
read -r n
arm=0
temp=$n
while [ "$n" -ne 0 ]; do
r=$((n % 10))
arm=$((arm + r * r * r))
n=$((n / 10))
done
echo $arm
if [ $arm -eq "$temp" ]; then
echo "Armstrong"
else
echo "Not Armstrong"
fi

  <script>
    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text)
        .then(() => alert(id + ' copied!'))
        .catch(() => alert('Copy failed!'));
    }
